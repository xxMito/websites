<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>les 4 oefening 1</title>
    <style>
        hr {
            border-width: 2px;
            color: #323254;
        }
        table{
            border: 1px solid gray;
            border-collapse: collapse;
            caption-side: bottom;
        }
        tr, td, th {
            border: 1px solid gray;
            padding: 15px;
        }
        #entiteit th {
            background-color: #323254;    
            color: white;
        }
    </style>
</head>
<body>
    <h1>Webcursus HTML</h1>
    <hr>
    <table id="entiteit" summary="Overzicht van entiteiten">
        <caption>Overzicht van entiteiten</caption>
        <tr>
            <th>Entiteit</th>
            <th>Betekenis</th>
        </tr>
        <tr>
            <td>&amp;</td>
            <td>ampersand</td>
        </tr>
        <tr>
            <td>&lt;</td>
            <td>less-than</td>
        </tr>
        <tr>
            <td>&gt;</td>
            <td>greater-than</td>
        </tr>
        <tr>
            <td>&copy;</td>
            <td>copyright</td>
        </tr>
        <tr>
            <td>&euro;</td>
            <td>euro</td>
        </tr>
    </table>
</body>
</html>
