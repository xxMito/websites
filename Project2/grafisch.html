<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafisch</title>
    <link rel="icon" type="image/icon" href="images/favicon.ico">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Saira+Semi+Condensed:wght@500&display=swap" rel="stylesheet">
    <!-- bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- eigen stylesheet -->
    <link rel="stylesheet" href="style.css">
    <style>
      .carousel-item > img {
        object-fit:cover;
        aspect-ratio: 10/10;
      }
      #grafischCarousel {
        width: 50%;
        margin: auto;
      }
      
    </style>
</head>
<body>



  <div id="grafischCarousel" class="carousel carousel-dark slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#grafischCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#grafischCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#grafischCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="images/ervaring/grafisch/osu.png" class="d-block w-100" alt="Osu">
        <div class="carousel-caption d-none d-md-block">
          <h5>First slide label</h5>
          <p>Some representative placeholder content for the first slide.</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="images/ervaring/grafisch/spowoky.png" class="d-block w-100" alt="Spooky">
        <div class="carousel-caption d-none d-md-block">
          <h5>Osu Logo</h5>
          <p>Ik heb dit gemaakt om met Adobe Illustrator te oefenen. Je kan in de rhythm-game Osu! zelf ook je eigen assets toevoegen.</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="images/ervaring/grafisch/toga.png" class="d-block w-100" alt="Toga">
        <div class="carousel-caption d-none d-md-block">
          <h5>Third slide label</h5>
          <p>Some representative placeholder content for the third slide.</p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#grafischCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#grafischCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</body>
</html>
